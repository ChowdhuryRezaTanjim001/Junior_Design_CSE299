    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <a href="#"
        ><img src="img/logoA.jpg" width="250" height="100" alt=""
      /></a>

      <div>
        <ul id="navbar">
          <li><a href="INDEX.HTML">Home</a></li>
          <li><a href="Computer Glasses.html">Computerglass</a></li>
          <li><a href="Sunglass.HTML">Sunglass</a></li>
          <li>
            <a href="Latest Designer Collection.html"
              >Latest Designer Collection</a
            >
          </li>

          <li>
            <a href="contact.HTML">Contact us</a>
          </li>
          <li>
            <a href="cart.HTML"><i class="far fa-shopping-bag"></i></a>
          </li>
          <li>
            <a href="Account.html" class="active"
              ><i class="fas fa-user-circle"></i

      <!-- adding a hamberger menu to b responsive website-->

        <i id="bar" class="fas fa-outdent"></i>
        <a href="cart.HTML"><i class="far fa-shopping-bag"></i></a>
      </div>
    </section>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>

          <form action="https://formspree.io/f/xoqzokpb" method="POST">
            <div class="field input-field">
              <input
                type="email"
                name="email "
                placeholder="Email"
                class="input"
                required
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="passswrd  "
                placeholder="Password"
                class="password"
                required
              />

              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password? </a>
            </div>

            <div class="field button-field">
              <button>Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>

            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="\img\google logo.png" alt="" class="google-img" />

            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>

          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
              />

              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>

            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="#" alt="" class="google-img" />

            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>

    <script>
      const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".link");

      pwShowHide.forEach((eyeIcon) => {
        eyeIcon.addEventListener("click", () => {
          let pwFields =
            eyeIcon.parentElement.parentElement.querySelectorAll(".password");

          pwFields.forEach((password) => {
            if (password.type === "password") {
              password.type = "text";

              eyeIcon.classList.replace("bx-hide", "bx-show");

              return;
            }

            password.type = "password";

            eyeIcon.classList.replace("bx-show", "bx-hide");
          });
        });
      });

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); //preventing form submit

          forms.classList.toggle("show-signup");
        });
      });
    </script>
  </body>
</html>
